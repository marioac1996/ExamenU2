      <ion-row color="primary" justify-content-center>
  
        <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
            <img src="assets/images/iconlogin.png" alt="">
          <div text-center>
            <h3><b>CLINICA UPB</b></h3>
          </div>
          
          <div padding>
            <ion-item>
              <ion-input name="email" type="email" [(ngModel)]="email" placeholder="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input name="password" type="password" [(ngModel)]="password" placeholder="ContraseÃ±a"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <ion-button size="large" type="submit" expand="block" (click)="OnSubmitLogin()">Acceder</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
